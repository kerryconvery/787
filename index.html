<html>
  <head>
    <style>
      #container {
        display: flex;
        flex-direction: row;
        flex-flow: row wrap;
        row-gap: 20px;
        column-gap: 20px;
      }
      img {
        position: absolute;
        z-index: -1;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>
        <p>787 Terrian Pull Up</p>
        <audio controls loop>
          <source src="terrain_pull_up_gws.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Windshear</p>
        <audio controls loop>
          <source src="windshear.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Fire</p>
        <audio controls loop>
          <source src="fire_bell_modern_757_767.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Evacuate</p>
        <audio controls loop>
          <source src="md80_evacuate.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Engine Startup</p>
        <audio controls loop>
          <source src="turbine_startup.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Landing</p>
        <audio controls loop>
          <source src="airplane-landing-01.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Take Off</p>
        <audio controls loop>
          <source src="airplane-take-off-01.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Ambience</p>
        <audio controls loop>
          <source src="Airplane-ambience-sound-effect.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <div>
        <p>787 Tower Take Off Comms</p>
        <audio controls loop>
          <source src="airport__tower.mp3" type="audio/Mp3 ">
        </audio>
      </div>
      <p>Engine Rattle</p>
        <audio controls loop>
          <source src="rattleroll.wav" type="audio/Mp3 ">
        </audio>
      </div>
      <p>Engine Start</p>
        <audio controls loop>
          <source src="engine-start.wav" type="audio/Mp3 ">
        </audio>
      </div>
      <img src="787.jpeg" />
  </div>

  <script>
    document.addEventListener('play', function(e) {
      var audios = document.getElementsByTagName('audio');

      for(var i = 0, len = audios.length; i < len;i++){
          if(audios[i] != e.target){
              audios[i].pause();
          }
      }
    }, true);
  </script>
</body>
</html>
